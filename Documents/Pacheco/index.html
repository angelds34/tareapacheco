<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicio PHP</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, gray, black);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background: orangered;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: gray;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Servicio en PHP</h2>
        <button onclick="obtenerNombre()">Obtener nombre</button>
    </div>

    <script>
async function ejecuta() {
   try {
    const respuesta =
     await fetch("servicio.php")
    if (respuesta.ok) {
     const texto =
      await respuesta.text()
     alert(texto)
    } else {
     throw new Error(
      respuesta.statusText)
    }
   } catch (error) {
    console.error(error)
    alert(error.message)
   }
  }
</script>

</body>
</html>
